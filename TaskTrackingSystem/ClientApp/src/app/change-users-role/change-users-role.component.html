<select [(ngModel)]="selectedRole" class="form-control">
  <option *ngFor ="let role of this.Roles" [value]="role">
    {{role}}
  </option>
</select>

<button (click)="changeUsersRole()" class="btn btn-primary">
  Change role
</button>
<p class="alert alert-success" *ngIf="this.msg != undefined">{{this.msg}}</p>
<button (click)="closeForm({val: true})" class="btn-secondary btn">
  Hide
</button>
<div class="alert alert-danger" *ngIf="error != undefined">
  {{error.error}}
</div>
