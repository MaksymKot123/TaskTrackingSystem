<div class="wrapper">
  <h1 class="text-center">Task tracking system</h1><br />
  <form [formGroup]="myForm" class="offset-sm-1 col-sm-10 offset-md-2
      col-md-8 offset-lg-3 col-lg-6" novalidate (ngSubmit)="submit()">
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" formControlName="email" />
      <div class="alert alert-danger"
           *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
        Incorrect email
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="password" formControlName="password" />
      <div class="alert alert-danger"
           *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
        Enter the password
      </div>
    </div>
    <div class="form-group">
      <button class="btn-primary btn w-100" type="submit" [disabled]="myForm.invalid">
        Login
      </button>
    </div>
    <div *ngIf="error != undefined" role="alert" class="alert alert-danger">
      {{error.error}}
    </div>
  </form>
  <div class="offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
    <h2 class="text-center">Not registered yet? Register now as employee</h2>
    <button class="btn-primary btn w-100" routerLink="/reg">Register</button>
  </div>

</div>
