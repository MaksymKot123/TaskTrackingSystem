<form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" formControlName="email" />
    <div class="alert alert-danger"
         *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
      Incorrect email
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" name="password" formControlName="password" />
    <div class="alert alert-danger"
         *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
      Enter the password
    </div>
  </div>
  <div class="form-group">
    <button class="btn-primary" [disabled]="myForm.invalid">
      Login
    </button>
  </div>
  <div>
    <h2>Not registered yet? Register now</h2>
    <button class="btn-primary">
      <a style="color: white;" routerLink="/reg">Register</a>
    </button>
  </div>
</form>
