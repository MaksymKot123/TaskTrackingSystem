<div class="wrapper">
  <h1 class="text-center">Task tracking system</h1><br />
  <form [formGroup]="myForm" novalidate (ngSubmit)="submit()" class="offset-sm-1
      col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" formControlName="name" />

      <div class="alert alert-danger"
           *ngIf="myForm.controls['name'].invalid && myForm.controls['name'].touched">
        Enter your name
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" formControlName="email" />

      <div class="alert alert-danger"
           *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
        Incorrect email
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="password" formControlName="password" />
      <div class="alert alert-danger"
           *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
        <p>Password must contain at least 6 charactes, 1 uppercase character,</p>
        <p>1 lowercase character and one special character</p>
      </div>
    </div>
    <div class="form-group">
      <label>Confirm password</label>
      <input class="form-control" type="password" name="confirmPassword" formControlName="confirmPassword" />
      <div class="alert alert-danger"
           *ngIf="myForm.controls['confirmPassword'].invalid
           && myForm.controls['confirmPassword'].touched
           || (myForm.controls['confirmPassword'].value !=
           myForm.controls['password'].value)">
        Password's does not match
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary w-100" [disabled]="myForm.controls['confirmPassword'].invalid ||
            myForm.controls['password'].invalid || myForm.controls['name'].invalid
            || myForm.controls['email'].invalid || myForm.controls['password'].value !==
            myForm.controls['confirmPassword'].value || myForm.invalid">
        Register
      </button>
      <div *ngIf="error != undefined" class="alert-danger alert" role="alert">
        {{error.error}}
      </div>
    </div>
    <div>
      <h2>Do you have already an account?</h2>
      <button type="button" class="btn btn-primary w-100" routerLink="/">Login</button>
    </div>
  </form>
</div>
