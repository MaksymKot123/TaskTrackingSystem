<form [formGroup]="myForm" novalidate (ngSubmit)="addNewTask()">
  <div class="form-group">
    <label>Task name</label>
    <input class="form-control" name="name" formControlName="name" />
    <div class="alert alert-danger"
         *ngIf="myForm.controls['name'].invalid && myForm.controls['name'].touched">
      Enter task's name
    </div>
  </div>
  <div class="form-group">
    <label>Deadline</label>
    <input class="form-control" type="date" name="endTime" formControlName="endTime" />
    <div class="alert alert-danger"
         *ngIf="myForm.controls['endTime'].invalid && myForm.controls['endTime'].touched">
      Enter deadline of the project
    </div>
  </div>

  <div class="form-group">
    <label>Description</label>
    <input class="form-control" name="description" formControlName="description" />
  </div>

  <div class="form-group">
    <button class="btn-primary" [disabled]="myForm.invalid">
      Submit
    </button>
  </div>
</form>
<div *ngIf="error != undefined" class="alert alert-danger">
  {{error.error}}
</div>
<button (click)="closeForm({val: true})">Close</button>
